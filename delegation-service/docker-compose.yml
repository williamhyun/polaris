version: '3.8'

services:
  delegation-service:
    build: .
    image: polaris-delegation-service:latest
    ports:
      - "8282:8282"
    environment:
      - POLARIS_DELEGATION_HOST=0.0.0.0
      - POLARIS_DELEGATION_PORT=8282
      - JAVA_OPTS=-Xms512m -Xmx1g
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8282/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    
  # Optional: Add a simple test client
  test-client:
    image: curlimages/curl:latest
    depends_on:
      - delegation-service
    command: >
      sh -c "
        echo 'Waiting for delegation service to start...';
        sleep 10;
        echo 'Testing health endpoint...';
        curl -v http://delegation-service:8282/health;
        echo '';
        echo 'Testing delegation API with sample request...';
        curl -v -X POST http://delegation-service:8282/api/v1/tasks/execute/synchronous \
          -H 'Content-Type: application/json' \
          -d '{
            \"common_payload\": {
              \"task_type\": \"PURGE_TABLE\",
              \"request_timestamp_utc\": \"2024-01-01T00:00:00Z\",
              \"realm_identifier\": \"test-realm\"
            },
            \"operation_parameters\": {
              \"task_type\": \"PURGE_TABLE\",
              \"table_identity\": {
                \"catalog_name\": \"test-catalog\",
                \"namespace_levels\": [\"test-namespace\"],
                \"table_name\": \"test-table\"
              },
              \"properties\": {
                \"POLARIS_STORAGE_LOCATION\": \"s3://test-bucket/test-table/\"
              }
            }
          }';
        echo '';
        echo 'POC test completed!';
      "
    restart: no

networks:
  default:
    name: polaris-delegation-network 